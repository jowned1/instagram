<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/instagram-phone.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram.png" class="instagram-logo" alt="instagram-logo" width="35%">
				<div class="profile-photo">
					<img src="./img/perfil.png" alt="foto de perfil">
				</div>
				<a href="" class="instagram-login">Continue como jon_bai</a>
				<a href="" class="instagram-logout">Remover Conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é jon_bai?</p>
				<p class="notaccount">
					<span class="link-blue">Alternar contas</span><span> ou </span>
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o Aplicativo</p>
				<div class="download">
					<a href="#" class="app-download">	
					</a>
					<a href="#" class="app-download">	
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
